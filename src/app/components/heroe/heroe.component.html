<h1 class="animated fadeIn">{{ heroe.nombre| uppercase }}
  <small> {{ heroe.aparicion |date:'y' }} </small>
</h1>
<hr>
<div class="row animated fadeIn">
  <div class="col-md-4">
    <img src=" {{ heroe.img }} " alt=" {{ heroe.nombre }}" class="img-fluid">
    <br>
    <br>
    <a [routerLink]="['/heroes']" class="btn btn-outline-danger btn-block">Regressar para herois</a>
  </div>
  <div class="col-md-8">
    <h3>
      {{ heroe.nombre}}
    </h3>
    <hr>
    <p>
      {{ heroe.bio }}
    </p>
    <div *ngIf="heroe.casa == 'Marvel';else DC">
      <img src="../../../assets/icons/{{ heroe.casa }}.png" alt="{{ heroe.casa }}" class="icon float-md-right">
    </div>
    <ng-template #DC>
      <img src="../../../assets/icons/{{ heroe.casa }}.png" alt="{{ heroe.casa }}" class=" icon float-md-right">
    </ng-template>

  </div>
</div>
